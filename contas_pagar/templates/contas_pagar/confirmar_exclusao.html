{% extends "base.html" %}

{% block page_title %}Excluir conta{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Confirmar exclus√£o</h3>
    </div>
    <div class="card-body">
        <p>Tem certeza que deseja excluir a conta:</p>
        <p><strong>{{ conta.descricao }}</strong> (R$ {{ conta.valor }})</p>

        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Sim, excluir</button>
            <a href="{% url 'contas_pagar_lista' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
